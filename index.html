<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Music that touches your soul</title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="images/logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
     <div class="container">
        <div class="songList">
            <h1>Best of Bollywood</h1>
            <div class="songitemcontainer">
                <div class="songitem">
                    <img src="images/cover1.jpg" alt="0">
                    <span class="songname">Tune</span>
                    <span class="songlistplay time"></span>04:23 <i id="0" class="fa-regular songitemplay fa-circle-play"></i><span> 
                </div>
                <div class="songitem">
                    <img src="images/cover1.jpg" alt="1">
                    <span class="songname">Anarkali Disco Chali</span>
                    <span class="songlistplay time"></span>03:23 <i id="1" class="fa-regular songitemplay fa-circle-play"></i><span> 
                </div>
                <div class="songitem">
                    <img src="images/cover1.jpg" alt="2">
                    <span class="songname">Criminal</span>
                    <span class="songlistplay time"></span>03:43 <i id="2"class="fa-regular songitemplay fa-circle-play"></i><span> 
                </div>
                <div class="songitem">
                    <img src="images/cover1.jpg" alt="3">
                    <span class="songname">illegal Weapon</span>
                    <span class="songlistplay time"></span>04:15 <i id="3" class="fa-regular songitemplay fa-circle-play"></i><span> 
                </div>
                <div class="songitem">
                    <img src="images/cover1.jpg" alt="4">
                    <span class="songname">Laal peeli ankhiyaan</span>
                    <span class="songlistplay time"></span>04:05 <i id="4" class="fa-regular songitemplay fa-circle-play"></i><span> 
                </div>
                <div class="songitem">
                    <img src="images/cover1.jpg" alt="5">
                    <span class="songname">Tere Hawaale</span>
                    <span class="songlistplay time"></span>02:45 <i id="5" class="fa-regular songitemplay fa-circle-play"></i><span> 
                </div>
                <div class="songitem">
                    <img src="images/cover1.jpg" alt="6">
                    <span class="songname">Teri baaton mein uljha jiya</span>
                    <span class="songlistplay time"></span>03:20 <i id="6" class="fa-regular songitemplay fa-circle-play"></i><span> 
                </div>
            </div>
        </div>
        
     </div>
     <div class="bottom">
        <input type="range" name="range" id="myprogressbar" min="0" max="100" >
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-solid fa-2x fa-backward-step" id="previous"></i>
            <i class="fa-solid fa-2x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-forward-step" id="next"></i>
            
        </div>
        <div class="songinfo">
            <img src="images/play.gif" alt="" id="gif" width="50px" ><span id="masterSongName">tune</span>
        </div>
     </div>
    <script src="script.js"></script>
</body>
</html>
